version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dental_postgres
    environment:
      POSTGRES_USER: dental_user
      POSTGRES_PASSWORD: dental_password
      POSTGRES_DB: dental_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dental_user -d dental_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dental_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Development mail server for testing emails
  mailhog:
    image: mailhog/mailhog
    container_name: dental_mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI

volumes:
  postgres_data:
  redis_data:
